<div class="wrapper text-center">
    <div class="logo">
        <img src="../assets/images/th.jpg" alt="">
    </div>
    <div class="text-center mt-4 fs-6 fw-bold name">
        WELCOME TO FB
    </div>
    <h3>{{aim}}</h3>
    <form action="" class="text-center p-3 mt-3 ">
        <div class="form-field d-flex align-content-center m-3">
            <input style="margin-left: auto; margin-right: auto;" (change)="acnoChange($event)" type="text" name="acno" id="login_acno" [placeholder]="accounts">
        </div>
        <div class="form-field d-flex align-items-center m-3">
            <input style="margin-left: auto; margin-right: auto;" (change)="pswdChange($event)"  type="password" name="password" id="login_pswd" placeholder="Password">
        </div>
        <button class="btn btn-primary mt-3" (click)="login()" type="button">Login</button>
    </form>
    <div class="text-center m-3">
        <a href="#">Forgot Password?</a> or <a href="#">Sign up</a>
    </div>
</div>
